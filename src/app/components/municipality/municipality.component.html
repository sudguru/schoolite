
<div class="f-parent f-space-between f-align-top f-row">
  <h3 mat-dialog-title fxFlex="auto">Manage Municipalites</h3>
  <mat-icon fxFlex="40px" (click)="close()" style="cursor: pointer; font-size: 120%">close</mat-icon>
</div>
<mat-dialog-content>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>SN</th>
      <th>Municipality</th>
      <th>पालिका</th>
      <th>&nbsp;</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let municipality of municipalities; let i = index">
      <td>{{i+1}}</td>
      <td>
        <input 
          (change)="updateMunicipality(municipality)"
          type="text"
          matInput
          placeholder="Municipality Name"
          [(ngModel)]="municipality.municipality"
          class = "dialog-text-box"
          >
      </td>
      <td>
        <input 
          (change)="updateMunicipality(municipality)"
          type="text"
          matInput
          placeholder="Municipality Name Nepali"
          [(ngModel)]="municipality.municipality_nepali"
          class = "dialog-text-box"
          >
      </td>

      <td style="padding: 0"><button style="margin: 0" mat-button (click)="deleteMunicipality(municipality)" color="danger">Delete</button></td>
    </tr>
    <tr>
        <td>NEW</td>
        <td>
          <input 
            type="text"
            matInput
            placeholder="Municipality Name"
            [(ngModel)]="newMunicipality.municipality"
            required
            class = "dialog-text-box"
            >
        </td>
        <td>
          <input 
            type="text"
            matInput
            placeholder="Municipality Name Nepali"
            [(ngModel)]="newMunicipality.municipality_nepali"
            required
            class = "dialog-text-box"
            >
        </td>
        <td style="padding:0">
          <button style="margin:0" mat-button (click)="updateMunicipality(newMunicipality)" color="primary">Save</button>
        </td>
      </tr>
  </tbody>
</table>
<h4>Deleted Data</h4>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>SN</th>
      <th>Municipality</th>
      <th>क्लस्टर</th>
      <th>&nbsp;</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let municipality of deletedMunicipalities; let i = index">
      <td>{{i+1}}</td>
      <td>
        {{municipality.municipality}}
      </td>
      <td>
        {{municipality.municipality_nepali}}
      </td>

      <td style="padding: 0"><button style="margin: 0" mat-button (click)="restoreMunicipality(municipality)" color="danger">Restore</button></td>
    </tr>
  </tbody>
  </table>
</mat-dialog-content>
