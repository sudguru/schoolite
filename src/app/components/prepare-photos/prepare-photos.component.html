<h4 style="padding:0; margin:0">{{schoolname}}</h4>
<div class="f-parent f-space-between f-align-top f-row">
<button mat-stroked-button color="primary" style="margin: 15px;" (click)="openDialog()">
  <mat-icon>image</mat-icon> Open Image
</button>
<button mat-flat-button color="accent" style="margin: 15px;" (click)="saveAndClose()">
    <mat-icon>save</mat-icon> Save
  </button>
</div>
<div class="f-parent f-space-between f-align-top f-row">
    <div class="flex-1" style="padding: 5px 15px">
      Original
    </div>
    <div class="flex-1" style="padding: 5px 15px">
        Preview
    </div>
  </div>
<div class="f-parent f-space-between f-align-top f-row">
  <div class="flex-1 original-image-container"></div>
  <div class="flex-1 thumb-image-container"></div>
</div>
