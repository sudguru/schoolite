
<div class="f-parent f-space-between f-align-top f-row">
  <h3 mat-dialog-title fxFlex="auto">Manage Resource Centres</h3>
  <mat-icon fxFlex="40px" (click)="close()" style="cursor: pointer; font-size: 120%">close</mat-icon>
</div>
<mat-dialog-content>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>SN</th>
      <th>Resouce Center</th>
      <th>स्रोत केन्द्र </th>
      <th>&nbsp;</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let sk of sks; let i = index">
      <td>{{i+1}}</td>
      <td>
        <input 
          (change)="updateSK(sk)"
          type="text"
          matInput
          placeholder="Resource Center"
          [(ngModel)]="sk.sk"
          class = "dialog-text-box"
          >
      </td>
      <td>
        <input 
          (change)="updateSK(sk)"
          type="text"
          matInput
          placeholder="Resource Center Nepali"
          [(ngModel)]="sk.sk_nepali"
          class = "dialog-text-box"
          >
      </td>

      <td style="padding: 0"><button style="margin: 0" mat-button (click)="deleteSK(sk)" color="danger">Delete</button></td>
    </tr>
    <tr>
        <td>NEW</td>
        <td>
          <input 
            type="text"
            matInput
            placeholder="SK Name"
            [(ngModel)]="newSK.sk"
            required
            class = "dialog-text-box"
            >
        </td>
        <td>
          <input 
            type="text"
            matInput
            placeholder="SK Name Nepali"
            [(ngModel)]="newSK.sk_nepali"
            required
            class = "dialog-text-box"
            >
        </td>
        <td style="padding:0">
          <button style="margin:0" mat-button (click)="updateSK(newSK)" color="primary">Save</button>
        </td>
      </tr>
  </tbody>
</table>
<div *ngIf="token.is_admin === 1">
<h4>Deleted Data</h4>
<table class="table table-striped table-hover table-bordered">
  <thead>
    <tr>
      <th>SN</th>
      <th>SK</th>
      <th>क्लस्टर</th>
      <th>&nbsp;</th>
    </tr>

  </thead>
  <tbody>
    <tr *ngFor="let sk of deletedSKs; let i = index">
      <td>{{i+1}}</td>
      <td>
        {{sk.sk}}
      </td>
      <td>
        {{sk.sk_nepali}}
      </td>

      <td style="padding: 0"><button style="margin: 0" mat-button (click)="restoreSK(sk)" color="danger">Restore</button></td>
    </tr>
  </tbody>
  </table>
</div>
</mat-dialog-content>
